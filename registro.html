<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Adopción de Mascotas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contenedor">
    <h1>Registro de Usuario</h1>

    <form id="formularioRegistro">
        <label>Nombre completo:</label>
        <input id="nombreCompleto" type="text" required style="width: 395px">

        <label>Dirección:</label>
        <input id="direccion" type="text" required style="width: 395px">

        <label>Documento de identidad:</label>
        <input id="documento" type="text" required style="width: 395px">

        <label>Correo electrónico:</label>
        <input id="correo" type="email" required style="width: 395px">

        <label>Teléfono:</label>
        <input id="telefono" type="text" required style="width: 395px">

        <label>Nombre de usuario:</label>
        <input id="nuevoUsuario" type="text" required style="width: 395px">

        <label>Contraseña:</label>
        <input id="nuevaClave" type="password" required style="width: 395px">

        <label>Confirmar contraseña:</label>
        <input id="confirmarClave" type="password" required style="width: 395px">

        <button type="submit">Registrar</button>
    </form>

    <p><a href="index.html">Volver al inicio</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
